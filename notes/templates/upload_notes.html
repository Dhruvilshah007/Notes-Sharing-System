{% extends 'usernavigation.html' %}


{% block body %}
{% load static %}
{% ifequal error "no" %}
<script>

    alert("Notes Uploaded Succesfully");
    window.location = ("{% url 'view_mynotes' %}");
</script>

{% endifequal %}

{% ifequal error "yes" %}
<script>
    console.log("Invalid login credentials");
    alert("Invalid login credentials,try Again");
</script>
{% endifequal %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <h2 class="text-center">Upload Notes</h2>
            <hr>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="">Branch</label>
                <select class="form-control" name="branch">
                    <option value="">----Select Branch-----</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Electrical">Electrical</option>
                    <option value="IT">IT</option>
                </select>

                <label for="">Subject</label>
                <input type="text" class="form-control" name="subject" placeholder="Enter Subject Name">

                <label for="">NotesFile</label>
                <input type="file" class="form-control" name="notesfile">

                <label for="">File Type</label>
                <select class="form-control" name="filetype">
                    <option value="">----Select FileType-----</option>
                    <option value="PDF">PDF</option>
                    <option value="PPT">PPT</option>
                    <option value="DOC/DOCX">DOC/DOCX</option>
                    <option value="TXT">TXT</option>
                    <option value="Image">Image</option>
                    <option value="ZIP/RAR">ZIP/RAR</option>
                </select>


                <label for=""> Description</label>
                <input type="textarea" class="form-control" name="description">

                <input type="submit" class="btn btn-primary mt-2" value="UPLOAD NOTES">

            </form>

        </div>
        <div class="col-sm-6">
            <img src="{% static 'images/password.jpg' %}" alt="" style="width: 500px;">


        </div>
    </div>

</div>






{% endblock %}

{% extends 'usernavigation.html' %}


{% load static %}
{% block body %}

<div class="container mt-5">
    <h2 class="text-center">Edit Profile</h2>

    <div class="row">
        <div class="col-sm-6">
            <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label> FirstName</label>
                        <input type="text" class="form-control" value="{{data.user.first_name}}" name="firstname">
                    </div>
                    <div class="form-group col-md-6">
                        <label> LastName</label>
                        <input type="text" class="form-control" value="{{data.user.last_name}}" name="lastname">
                    </div>
                </div>
                <div class="form_row">
                    <div class="form-group col-md-12">
                        <label> Email Id</label>
                        <input type="text" class="form-control" value="{{data.user.username}}" name="emailid" readonly>

                    </div>
                </div>
                <div class="form_row">
                    <div class="form-group col-md-12">
                        <label> Contact</label>
                        <input type="text" class="form-control" value="{{data.contact}}" name="contact">
                    </div>
                </div>

                <div class="form_row">
                    <div class="form-group col-md-6">
                        <label> Branch</label>
                        <select class="form-control" name="branch">
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="IT">IT</option>
                            <option value="Electrical">Electrical</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <br>
                        <input type="text" value="{{data.branch}}" class="form-control" readonly>
                    </div>

                </div>
                <input type="submit" value="Update" class="btn btn-primary">
            </form>
        </div>
    </div>


</div>
{% if error %}
<script>    
    alert('Profile Updated Succesfully')
    window.location="{% url 'profile' %}";
</script>

{% endif %}


{% endblock %}

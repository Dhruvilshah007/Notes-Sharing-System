{% extends 'navigation.html' %}


{% block body %}  
{% load static %}

{% ifequal error "no" %}
<script>
    console.log("login succesfully");
    alert("Login Succesfully");
    window.location = ("{% url 'admin_home' %}");
</script>

{% endifequal %}

{% ifequal error "yes" %}
<script>
    console.log("Invalid login credentials");
    alert("Invalid login credentials,try Again");
</script>
{% endifequal %}

<div class="container mt-5" style="background-color: burlywood;">
    <div class="row">
        <div class="col-sm-6 my-3">
           <img src="{% static 'images/login_admin.png'%}" class="img-thumbnail" style="width: 100%; height:300px">

        </div>
        <div class="col-sm-6">
            <h2 class="text-center">Admin Login</h2>
           <center> <p>
                Enter Your Username and Password to access Admin Panel
            </p></center>
            <hr>
            <form action="" method="POST"> 
                {% csrf_token%}
                <label for="">Username</label>
                <input type="text" class="form-control" name="uname" placeholder="Enter Username">

                <label for=""> Enter Password</label>
                <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

                <input type="submit" class="btn btn-primary mt-2" value="LOGIN">

            </form>

        </div>
    </div>

</div>


{% endblock %}
